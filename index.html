<!DOCTYPE html>
<html>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>Musical Theatre Trivia Game</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:700|Roboto+Mono:700" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<body>

    <!-- Game Container -->
    <div class="container-fluid">

        <!-- Full Page -->
        <div class="row" id="full-pg-row">

            <!-- Image -->
            <div class="col-sm-6" id="image"></div>


            <div class="col-sm-6">

                <!-- Interface -->
                <div id="interface">
                    <!-- Timer -->
                    <div class="row" id="timer-row">
                        <div class="col-lg-12 text-center" id="timer">
                            <span id="timer-numbers">30</span>
                        </div>
                    </div>

                    <!-- Answer Buttons -->
                    <div class="row" id="ans-btns-row">
                        <div class="col-lg-12" id="ans-btns">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="ans1"></button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="ans2"></button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="ans3"></button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="ans4"></button>
                        </div>
                    </div>
                </div>

                <!-- Reveal -->
                <div id="reveal">
                    <!-- Text -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <span id="reveal-text">Correct!</span>
                        </div>
                    </div>
                    <!-- Image -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <img id="reveal-musical-image" src="http://static1.squarespace.com/static/53cdd8f4e4b0c984e433fab1/53e80160e4b02f6b824d8f72/577fab9c8419c26fee6f012b/1487782665842/Anything-Goes-by-Joan-Marcus.jpg?format=1000w">
                        </div>
                    </div>
                    <!-- Musical Name -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <span id="reveal-muscial-answer">Answer: </span>
                            <p id="reveal-muscial">Anything Goes</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

</body>

</html>
