<!DOCTYPE html>
<html>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>Musical Theatre Trivia Game</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:700|Roboto+Mono:700" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<body>

    <!-- Game Container -->
    <div class="container-fluid">

        <!-- Full Page -->
        <div class="row" id="full-pg-row">

            <!-- Left Side -->
            <div class="col-sm-6" id="image"></div>

            <!-- Right Side-->
            <div class="col-sm-6">

                <!-- Start Menu -->
                <div id="start-menu">
                    <!-- Game Title -->
                    <div class="row">
                        <div class="col-lg-12 text-center" id="game-title">
                            <p>Musical Theatre</p>
                            <p>Showtune Quiz</p>
                        </div>
                    </div>
                    <!-- Instructions -->
                    <div class="row">
                        <div class="col-lg-12 text-center" id="instructions">
                            <p>Can you match the opening number to the musical in only 30 seconds?</p>
                            <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
                        </div>
                    </div>
                </div>

                <!-- Interface -->
                <div id="interface">
                    <!-- Timer -->
                    <div class="row" id="timer-row">
                        <div class="col-lg-12 text-center" id="timer">
                            <span id="timer-numbers">30</span>
                        </div>
                    </div>

                    <!-- Answer Buttons -->
                    <div class="row" id="ans-btns-row">
                        <div class="col-lg-12" id="ans-btns">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="ans1">Once on this Island</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="ans2">Hairspray</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="ans3">Dear Evan Hansen</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="ans4">Aida</button>
                        </div>
                    </div>
                </div>

                <!-- Reveal -->
                <div id="reveal">
                    <!-- Text -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <span id="reveal-text">Correct!</span>
                        </div>
                    </div>
                    <!-- Image -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <img id="reveal-musical-image">
                        </div>
                    </div>
                    <!-- Musical Name -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <span id="reveal-muscial-answer">Answer: </span>
                            <p id="reveal-muscial">Hairspray</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

</body>

</html>
